<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="cart.css" />
    <link rel="icon" type="image/x-icon" href="Fotos/AnyConv.com__logo.ico">
    <link rel="icon" type="image/x-icon" href="fotos/mantequeria-alonso-logo.ico">
    <title>Cart</title>
</head>

<body>

    <header id="nav-wrapper">
        <nav id="nav1">
            <div class="nav-left">
                <form class="form" method="" action="">
                    <i id="search" class="fas fa-search"></i>
                    <input class="buscar" placeholder="Buscar vino..." type="text" name="promotion-code"
                        id="code-input">
                </form>
            </div>
            <div class="nav-center">
                <img src="mantequeria-alonso-logo-removebg-preview.png" alt="">
            </div>
            <div class="nav-right">
                <a href="#home" class="inicar-sesion">Iniciar Sesión</a>
                <a href="cart.html" class="cesta"><i class="fas fa-shopping-basket"></i></a>
            </div>
        </nav>

        <nav id="nav2">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <div class="nav-center2">
                <div class="div-nav-center2-home"><a href="index.html" class="nav-link-home ">Catálogo</a>
                </div>
                <div class="div-nav-center2-about"><a href="#about" class="nav-link-about">Degustadores</a>
                </div>

                <div class="div-nav-center2-work"><a href="index.html#contacto"
                        class="nav-link-contacto">Información</a>
                </div>

                <div><a href="form.html" class="nav-link-form">Contáctanos</a>
                </div>
            </div>
        </nav>

        </nav>
    </header>

    <main class="shop">
        <div class="shop-cart">
            <div class="cart-letters">
                <div>
                    Description
                </div>
                <div>
                    Quantity
                </div>
                <div>
                    Remove
                </div>
                <div>
                    Price
                </div>
            </div>

            <div class="cart-product">
                <div class="cart-product-description">
                    <div class="product-photo">
                        <img src="fotos/martin_codax.jpg" alt="">
                    </div>
                    <div class="product-name">
                        <div class=" product-title"> Martin Códax</div>
                        <div class="product-description">
                            100% Albariño
                        </div>
                    </div>

                </div>

                <div class="cart-product-quantity">

                    <div>
                        <div>
                            1
                        </div>

                        <div>

                            <div>
                                +
                            </div>

                            <div>
                                -
                            </div>

                        </div>
                    </div>

                </div>
                <div class="cart-product-remove">
                    <button>X</button>
                </div>
                <div class="cart-product-price">$ 12'50</div>

            </div>

            <div class="cart-product">
                <div class="cart-product-description">
                    <div class="product-photo">
                        <img src="fotos/arzuaga-copia.jpg" alt="">
                    </div>
                    <div class="product-name">
                        <div class=" product-title"> Arzuaga</div>
                        <div class="product-description">
                            95% Tinto fino
                        </div>
                    </div>

                </div>

                <div class="cart-product-quantity">

                    <div>
                        <div>
                            1
                        </div>

                        <div>

                            <div>
                                +
                            </div>

                            <div>
                                -
                            </div>

                        </div>
                    </div>

                </div>
                <div class="cart-product-remove">
                    <button>X</button>
                </div>
                <div class="cart-product-price">$ 36'95</div>

            </div>

            <div class="cart-discount">
                <div class="discount">
                    <span class="price-tittle">Discount</span>
                    <span class="price">$ 0.00</span>
                </div>
                <div class="discount">
                    <span class="price-tittle">Delivery</span>
                    <span class="price">$ 0.00</span>
                </div>
                <div class="discount">
                    <span class="price-tittle">Subtotal</span>
                    <span class="price">$ 49'95</span>
                </div>
                <div class="discount">
                    <span class="price-tittle">Total</span>
                    <span class="price">$ 49'95</span>
                </div>
            </div>
            <div class="promotion-txt"><span>If you have a promotion code, please enter it here: </span></div>
            <div class="cart-promotion">
                <form class="form2" method="" action="">
                    <input placeholder="Please enter promo code" type="text" name="promotion-code" class="code-input">
                    <button class="submit" type="submit">Apply Discount</button>
                </form>
                <div class="cart-checkout">
                    <div class="cart-checkout-button">
                        <button class="checkout-button">Checkout</button>
                        <button class="checkout-cest"><i class="fas fa-shopping-basket"
                                style="font-size:15px;color:white;"></i></button>
                    </div>
                    <button class="continue-shopping">Continue shopping</button>
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
</body>

</html>
